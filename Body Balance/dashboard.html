<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nutrition & Fitness Planner</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<!-- Header -->
<header>
    <div class="header-left">
        <h1>Nutrition & Fitness Planner</h1>
    </div>
    <div class="header-right">
        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
</header>

<!-- Main Dashboard -->
<br>
<br>
<main class="dashboard-container">
    <section class="welcome-section">
        <h2 id="welcomeMsg">Welcome!</h2>
        <p>Your personalized nutrition & fitness dashboard.</p>
    </section>
    <br>
    <section class="stats-section">
        <h2>Today's Stats</h2>
        <br>
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fas fa-fire fa-2x"></i>
                <h3>Calories</h3>
                <p id="calories">0 kcal</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-drumstick-bite fa-2x"></i>
                <h3>Protein</h3>
                <p id="protein">0 g</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-dumbbell fa-2x"></i>
                <h3>Workouts</h3>
                <p id="workouts">0</p>
            </div>
            <div class="stat-card">
                <i class="fas fa-tint fa-2x"></i>
                <h3>Water Intake</h3>
                <p id="water">0 L</p>
            </div>
        </div>
    </section>
    <br>
    <section class="food-log-section">
        <h2><i class="fas fa-utensils"></i> Log Your Food</h2> <br>
        <form id="foodForm">
            <input type="text" id="foodItem" placeholder="Enter food item" required>
            <br>
            <input type="number" id="quantity" placeholder="Quantity (grams)" required>
            <button type="submit"><i class="fas fa-plus"></i> Add</button>
        </form>
        <ul id="foodList"></ul>
    </section>
    <br>
    <section class="ai-chat-section">
        <h2><i class="fas fa-robot"></i> AI Fitness Coach</h2> <br>
        <div id="chatBox"></div>
        <form id="chatForm">
            <input type="text" id="userMessage" placeholder="Ask your coach..." required>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    </section>
</main>

<!-- Footer -->
<footer>
    <div class="footer-left">
        <p>&copy; 2025 Nutrition & Fitness Planner</p>
    </div>
    <div class="footer-right">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
</footer>

<script src="dashboard.js"></script>
</body>
</html>
